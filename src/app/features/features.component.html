
<div class="row">
    <div class="containt">
        <div class="sub-heading">
          <button type="button" class="btn btn-primary" (click)="addfeatures()" style="float: right;"  [disabled]="!add">Add Features</button>
  
            <h3>Features</h3>
            <hr>
         </div>
  
         <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="sr_no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr no </th>
              <td mat-cell *matCellDef="let row; let j = index"> {{ j + 1 + (myPaginator.pageIndex * myPaginator.pageSize)}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
              </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="created_by">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
              <td mat-cell *matCellDef="let row"> {{row.created_by}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <label *ngIf="view" (click)="viewfeatures(row._id)"><i class="fa fa-eye"></i></label>
                  <label *ngIf="delete" (click)="deletefeature(row._id)"><i class="fa fa-times ml-3"></i></label>                
                  <label *ngIf="!view" ><i class="fa fa-eye"></i></label>
                  <label *ngIf="!delete" ><i class="fa fa-times ml-3"></i></label>  
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator #myPaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  
    </div>
    
  </div>
