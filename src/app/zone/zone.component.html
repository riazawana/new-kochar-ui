
<div class="row px-3">
    <div class="containt">
        <div class="sub-heading">
          <button type="button" [disabled]="!add" class="btn btn-primary" (click)="addzone()" style="float: right;">Add Zone</button>
  
            <h3>Zone List</h3>
            <hr>
         </div>
  
         <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="sr_no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <!-- <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td> -->
              <td mat-cell *matCellDef="let row; let j = index"> {{ j + 1 + (myPaginator.pageIndex * myPaginator.pageSize)}} </td>
            
            </ng-container>
        
           
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.zone_name}} </td>
            </ng-container>
        
            <!-- Color Column -->
            <!-- <ng-container matColumnDef="bussiness">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
              <td mat-cell *matCellDef="let row" > {{row.users[0].name}} </td>
            </ng-container> -->
  
  
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <label *ngIf="view" (click)="zoneView(row._id)"><i class="fa fa-eye"></i></label>
                <!-- <label *ngIf="edit" (click)="zoneEdit(row._id)"><i class="fa fa-pencil-square-o ml-3"></i></label> -->
                <label *ngIf="delete" (click)="zoneDelete(row._id)"><i class="fa fa-times ml-3"></i></label>                
                <label *ngIf="addlocationbtn" (click)="addlocation(row._id)"><i class="fa fa-user-plus ml-3"></i></label>
                
                <label *ngIf="!view" ><i class="fa fa-eye"></i></label>
                <label *ngIf="!edit" ><i class="fa fa-pencil-square-o ml-3"></i></label>
                <label *ngIf="!delete" ><i class="fa fa-times ml-3"></i></label>

                 </td>
            </ng-container>
  
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator #myPaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  
    </div>
    
  </div>
