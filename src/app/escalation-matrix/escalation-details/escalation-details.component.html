      <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="sr_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
            <td mat-cell *matCellDef="let row; let j = index"> {{ j + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="cat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Notification Category </th>
            <td mat-cell *matCellDef="let da; let j = index"> {{da.notification_category}} </td>
          </ng-container>

          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
            <td mat-cell *matCellDef="let da; let j = index"> {{da.level}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let da; let j = index"> {{da.name}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let da; let j = index"> {{da.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let da; let j = index"> {{da.email}} </td>
          </ng-container>

          <ng-container matColumnDef="desiganation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
            <td mat-cell *matCellDef="let da; let j = index"> {{da.designation}} </td>
          </ng-container>

          <ng-container matColumnDef="tat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TAT </th>
            <td mat-cell *matCellDef="let da; let j = index"> {{da.tat}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let da; let j = index"> 
              
              <p (click)="delete(da.device_type[0].gateway_name,da.device_type[0].mac_id,da.client,da.email)">
                <i class="fa fa-trash" ></i>
              </p>
            
            &nbsp;
            &nbsp;
            |
            &nbsp;
            &nbsp;
              <p (click)="edit(da.device_type[0].gateway_name,da.device_type[0].mac_id,da.client,da.email,da.phone,da.level,da.designation,da.tat,da.name)">
                <i class="fa fa-edit" ></i>
              </p>
            
            </td>
          </ng-container>

          
      
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      
      </div>



    </div>


    <div mat-dialog-actions class="mat-dialog-actions" >
      <!-- <button mat-button mat-dialog-close id="btn" (click)="cancel()" >Cancel</button> -->
    </div>
    </div>
