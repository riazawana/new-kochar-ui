
<div class="row px-3">
    <div class="containt">
        <div class="sub-heading">
       
            <h3>Assign User</h3>
            <hr>
         </div>
  
         <div class="form_holder p-3" style="border-radius: 10px;">
            <div class="row">
              <div class="col-md-4">
                <mat-form-field appearance="outline" id="hub">
                  <mat-label>Location</mat-label>
                  <mat-select placeholder="location_id" [(ngModel)]="location_id"  name="location_id">
                  
                    <mat-option *ngFor="let l of locations" value="{{l._id}},{{l.name}},{{l.client}}" (click)="gethub(l._id,l.client)" >{{l.name}}</mat-option>

                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field appearance="outline" id="hub">
                  <mat-label>Hub*</mat-label>
                  <mat-select placeholder="hub" [(ngModel)]="hub" name="hub">
                  
                    <mat-option *ngFor="let h of hub_list" value="{{h.name}},{{h.mac_id}},{{h._id}}" >{{h.name}}</mat-option>

                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-12 text-left">
                <h3>Assign User</h3>
                <hr>
              </div>


              <div class="col-md-4">
                <mat-form-field appearance="outline" id="level">
                  <mat-label>Level*</mat-label>
                  <mat-select placeholder="level" [(ngModel)]="level" name="level">
                    <mat-option *ngFor="let l of level_list" value="{{l}}"  >{{l}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field appearance="outline" id="notification_category">
                  <mat-label>Notification Category*</mat-label>
                  <mat-select placeholder="notification cat" [(ngModel)]="notification_category" name="notification_category" multiple>
                    <mat-option value="Health Check"  >Health Check</mat-option>
                    <mat-option value="Risk Assesment"  >Risk Assesment</mat-option>
                    
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>User Name</mat-label>
                  <input matInput [(ngModel)]="name" name="name" placeholder="Name">
                   
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>Phone</mat-label>
                  <input matInput type="number" [(ngModel)]="phone" name="phone" [maxlength]="10"  placeholder="Number">
                  
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>Designation</mat-label>
                  <input matInput [(ngModel)]="designation" name="designation" placeholder="Developer">
                  
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Email">
                  
                </mat-form-field>
              </div>

              <div class="col-md-4"> <mat-form-field appearance="outline">
                <mat-label>TAT</mat-label>
                <input matInput type="number" [(ngModel)]="tat" name="tat" placeholder="tat">
                 
              </mat-form-field></div>

              <div class="col-md-12 d-flex">
                <button type="button" class="btn btn-primary" (click)="add()">Add More</button>

              </div>

              
            </div>


            <div class="row my-4">
              <div class="col-sm-2">
                <p>S.No</p>
              </div>
              <div class="col-sm-2">
                <p>Name</p>
              </div>
              <div class="col-sm-2">
                <p>Mobile</p>
              </div>
              <div class="col-sm-2">
                <p>Designation</p>
              </div>
              <div class="col-sm-2">
                <p>Email</p>
              </div>
              <div class="col-sm-2">
                <p>Action</p>
              </div>
            </div>

            <div class="row" *ngFor = "let l of array.data; let i = index;">
              <div class="col-sm-2">
                <p>{{i+1}}</p>
              </div>
              <div class="col-sm-2">
                <p>{{l.name}}</p>
              </div>
              <div class="col-sm-2">
                <p>{{l.phone}}</p>
              </div>
              <div class="col-sm-2">
                <p>{{l.designation}}</p>
              </div>
              <div class="col-sm-2">
                <p>{{l.email}}</p>
              </div>
              <div class="col-sm-2">
                <p (click)="del(i)">Delete</p>
              </div>
            </div>

              <div class="row justify-content-center gap-1 my-3">
                <button type="button" class="btn btn-primary" (click)="onsubmit()">Submit</button>
                        
                <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
                
           
              </div>
         </div>
      
           
       
           
       
    </div>
    
  </div>
