<div class="container">
  <div class="sub-heading">
      <button type="button" class="btn btn-primary" (click)="addnew()" style="float: right;">Add SMS Settings</button>

      <h3>SMS Manager</h3>
  </div>
  <hr>  

  <div class="row">

    <div class="col-md-4">      
      <mat-form-field appearance="outline" id="gateway" class="selectcls">
        <mat-label>Select Gateway</mat-label>
        <mat-select placeholder="gateway" [(ngModel)]="gateway" name="gateway"> 
          <mat-option *ngFor="let g of gateways" value="{{g.mac_id}}" (click)="getsetting(g.mac_id)"  >{{g.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>


  <div class="main">
      

      <table class="table" style="text-align: center;" *ngIf="k.length != 0">
          <thead class="thead-dark">
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Gateway Name</th>
              <th scope="col">MAC Address</th>
              <th scope="col">Action</th>
            
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of k;let i = index;">
              <th scope="row">{{i+1}}</th>
              <td>{{l.gateway_name}}</td>
              <td>{{l.mac_id}}</td>
              <td>
          <a (click)="smsView(l.mac_id)"><i class="fa fa-eye"></i></a>
          <a (click)="smsEdit(l.mac_id)"><i class="fa fa-pencil-square-o ml-3"></i></a>
          <a (click)="smsDelete(l.mac_id,l.client)"><i class="fa fa-times ml-3"></i></a>
              </td>

  
            </tr>

         
          </tbody>
             
        </table>

   



  </div>


</div>
