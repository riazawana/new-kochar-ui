
<div class="row px-3">
    <div class="containt">
        <div class="sub-heading">
            <h3>Tag Nearest Camera</h3>
            <hr>
        </div>
  
   <div class="form_holder p-3" >

            

  <div class="row align-items-center">
     <div class="col-sm-12 col-md-6 col-lg-4">
          
        <mat-form-field appearance="outline" id="gateway" >
          <mat-label>Select Gateway</mat-label>
          <mat-select placeholder="gateway" [(ngModel)]="gateway" name="gateway"> 
            <mat-option *ngFor="let g of gateways" value="{{g.location_name}},{{g.mac_id}},{{g.client}}" (click)="selgateway(gateway)">{{g.name}}-{{g.location_name}}</mat-option>
          </mat-select>
        </mat-form-field>
    
     </div>
     <div class="col-sm-12 col-md-6 col-lg-4">
    
        <mat-form-field appearance="outline">
          <mat-label>Sensor Name</mat-label>
          <input matInput [(ngModel)]="filter" name="filter" placeholder="Sensor Name">
         
        </mat-form-field>
     
     </div>

     <div class="col-sm-12 col-md-6 col-lg-4">
      <mat-checkbox class="example-margin" [(ngModel)]="nocamera" (change)="nocamerafun(nocamera)"> Sensors having no camera tagged </mat-checkbox>
     </div>

  </div>
  
  <hr>

  <!-- <div class="row">

    <div class="col-sm-6"><h3>Sensor Name</h3></div>
    <div class="col-sm-6"><h3>Camera</h3></div>

  </div> -->

  <div class="row" *ngIf="portlist != undefined">
    <div  class="col-md-4 " *ngFor="let p of portlist">

      <div class="" [hidden]="(p.sensor_name == 'Temp 1') || (p.sensor_name == 'Temp 2')">
        <div class="align-items-start d-flex flex-column " *ngIf="filter == '' || filter == p.sensor_name" >
          <label><b>Sensor: </b>{{p.sensor_name}}</label>
          <mat-form-field appearance="outline" id="cam">
            <mat-label>Select Camera</mat-label>
            <mat-select placeholder="camera" [(ngModel)]="p.camera_id" name="camera"> 
              <mat-option *ngFor="let g of camera_list" value="{{g.camera_id}}">{{g.camera_name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
       </div>

     <!-- <div class="row" [hidden]="(p.sensor_name == 'Temp 1') || (p.sensor_name == 'Temp 2')">
      <div class="col-sm-6" *ngIf="filter == '' || filter == p.sensor_name" ><p>{{p.sensor_name}}</p></div>
      <div class="col-sm-6" *ngIf="filter == '' || filter == p.sensor_name" >

          </mat-select>
        </mat-form-field>
      </div>
     </div> -->
  
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
            
        </div>
  
    </div>
    
  </div>
