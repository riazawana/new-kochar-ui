<div class="app-notification-details px-3" *ngIf= "data">
  <div class="row">
    <div class="col-md-4">
    <label>Date & Time: {{ date }}</label>
    </div>
    <div class="col-md-4">
      <label >Zone: {{data.zone}} </label>
    </div>
    <div class="col-md-4">
        <label>Location: {{data.locationname}}</label>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-md-4">
     <label>Priority: </label>
     <span class="priorityclass ml-1 pb-1 pt-1 pr-1 pl-1">{{data.priority}}</span>
    </div>
    <div class="col-md-4">
        <label *ngIf="data.notification_category_name == 'Risk Assessment' && data.notification_type ==  'iot gateway'">Room: {{data.data.room_name}} </label>
       </div>
       <div class="col-md-4">
        <label *ngIf="data.notification_category_name == 'Risk Assessment'">Sensor Name:  {{data.data.sensor_name}}</label>
     </div>
  </div>

          <div class="row my-3">
              
              <div class=" col-md-6">
                  <form>
                     <p class="porttime">{{data.data.notification}}</p>
                      <hr class="hrclass"> 
                      <label class="notictgry">Category of Notification: {{data.notification_category_name}}</label>
                      <hr class="hr"> 
                      <label>Notification Type: {{data.notification_type}}</label>
   
                      <div>
                        <mat-radio-group
                          aria-labelledby="example-radio-group-label"
                          class="d-flex gap-1"
                          [(ngModel)]="valid" name="valid">
                          <mat-radio-button class="example-radio-button" [value]="true">
                          Valid
                          </mat-radio-button>
                          <mat-radio-button class="example-radio-button" [value]="false">
                            Invalid
                            </mat-radio-button>
                        </mat-radio-group>

                    </div>
                      <div class="row">
                        
                        <label for="colFormLabelSm" class="col-md-3 col-form-label col-form-label-sm">Voice Log:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control form-control-sm" [(ngModel)]="voicelog" name="voicelog"  placeholder="Paste voice recording URL here">
                        </div>                          
                      </div>  
                      
                      <div class="form-group">
                        <label for="remarks">Remarks*:</label>
                        <textarea class="form-control pt-0" [(ngModel)]="remarks"  name="remarks" rows="1"></textarea>
                      </div>
                      <div class="row gap-1 justify-content-center">
                        
                        <button type="button" class="btn btn-light btnclass">Create Support Ticket</button>
                        <button type="button" class="btn btn-primary btnclass" (click)="update()">Submit</button>
                      </div>
                      
                    </form>
                  </div>
                  

                  <div class="row col-md-6">
                    <p (click)="onclose()"><b>X</b></p>
                    <video id="video"  controls style="width:500px;height:270px;"></video>
                      <!-- <h3 class="footage pt-4">Your Footage is loading...</h3> -->
                      <mat-form-field appearance="outline" id="cuncamera" class="mt-3">
                        <mat-label>Select Camera</mat-label>
                        <mat-select [(ngModel)]="cuncamera"  name="cuncamera"  (selectionChange)="runcamera(cuncamera)">
                          <mat-option *ngFor="let c of camdata"  value="{{c.rtsp_url}}"  > 
                            <span class="reddot" *ngIf="c.status == 'false'"></span>
                            <span class="greendot" *ngIf="c.status == 'true'"></span> {{c.name}} - {{nvrname}}
                          </mat-option>
                          <mat-option value="channel_zero_resp.rtsp_url">{{channel_zero_resp.name}} - {{nvrname}}</mat-option>
                        </mat-select>

                      </mat-form-field>
                  </div>

              </div>

              <div class="row my-3">
                <div class="col-md-3 ">
                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                
                <span (click)="openDialog('email')">E-mail To Management</span>
                </div>
                <div class="col-md-3">
                  <span><i class="fa fa-briefcase" aria-hidden="true"></i></span>
                  
                  <span (click)="openDialog('sms')">SMS To Management</span>
                  </div>
                  <div class="col-md-3 ">
                    <span><i class="fa fa-mobile" aria-hidden="true"></i></span>
                   
                    <span (click)="openDialog('call')">Call To Branch</span>
                    </div>
                    <div class="col-md-3 ">
                      <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                      
                      <span (click)="openDialog('police')">Call To Police</span>
                      </div>
                </div>
</div>
