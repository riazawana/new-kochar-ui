<div class="px-3 ">
    <div class="row ">
      <div class="col-md-12">
        <div class="sub-heading mt-3">
  
          <h3>Report</h3>
       </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
            <mat-label>Choose a start date</mat-label>
            <input matInput [matDatepicker]="picker1"  [(ngModel)]="start" >
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          &nbsp;&nbsp;
          <!-- <input class="ip" matInput type="time" [(ngModel)]="starttime[i]"  placeholder="HH:MM" >  -->
          </div>
      <div class="col-md-6">

          <mat-form-field appearance="fill">
            <mat-label>Choose a end date</mat-label>
            <input matInput [matDatepicker]="picker2"  [(ngModel)]="end" >
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          &nbsp;&nbsp;
          <!-- <input class="ip" matInput type="time" [(ngModel)]="endtime[i]"  placeholder="HH:MM" >  -->
          <!-- <button (click)="recordedVideos(this.mac_id,start[i],end[i],row.camera_id)">Get all</button> -->

     </div>
  
     <button class="btn btn-primary" (click)="getrep(start,end)">Get Report</button>
   
    </div>
    
  
  
  
     
  </div>
