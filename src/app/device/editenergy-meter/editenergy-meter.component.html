
<div class="row px-3">
    <div class="containt">
        <div class="sub-heading">
         
            <h3>Edit WT485 (Modbus)</h3>
            <hr>
         </div>
  
        <div class="main">
            
            <mat-tab-group dynamicHeight [selectedIndex]="selectedIndex" style="font-size: 85%;">
               

                <mat-tab label="MODBUS Properties"  >
                  <div class="container">
                     
                     
                    <div class="row" >
                      <div class="col-md-4">

                        
                        <mat-form-field appearance="outline">
                          <mat-label>Mac Address</mat-label>
                          <input matInput [(ngModel)]="mac" name="mac" (keyup)="formatMAC(mac)" placeholder="(00:00:00:00:00:00)">
                         
                        </mat-form-field>
                      </div>
                      <div class="col-md-4"> <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="name" name="name" placeholder="Name">
                        
                      </mat-form-field></div>
                    
                    
                      </div>
                  <div class="row"  >
                      <div class="col-sm-6">
                          <p>NCNO Ports</p>
                          <div class="row">
                              <div class="col-sm-6">
                                  <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>No.</mat-label>
                                        <input matInput type="number" [(ngModel)]="ncnono1" name="ncnono1" placeholder="1" disabled>
                                        <mat-hint>No.</mat-hint>
                                      </mat-form-field>
                                    </p>
      
                                    <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>Name</mat-label>
                                        <input matInput [(ngModel)]="ncnoname1" name="ncnoname1" placeholder="1">
                                        <mat-hint>Name</mat-hint>
                                      </mat-form-field>
                                    </p>

                                    <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>Default Value</mat-label>
                                        <input matInput [(ngModel)]="ncnodefault1" name="ncnodefault1" placeholder="1">
                                        <mat-hint>Default Value</mat-hint>
                                      </mat-form-field>
                                    </p>
                              </div>
                              <div class="col-sm-6">
                                  <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>No.</mat-label>
                                        <input matInput type="number" [(ngModel)]="ncnono2" name="ncnono2" placeholder="2" disabled>
                                        <mat-hint>No.</mat-hint>
                                      </mat-form-field>
                                    </p>
      
                                    <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>Name</mat-label>
                                        <input matInput [(ngModel)]="ncnoname2" name="ncnoname2" placeholder="2">
                                        <mat-hint>Name</mat-hint>
                                      </mat-form-field>
                                    </p>

                                    <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>Default Value</mat-label>
                                        <input matInput [(ngModel)]="ncnodefault2" name="ncnodefault2" placeholder="1">
                                        <mat-hint>Default Value</mat-hint>
                                      </mat-form-field>
                                    </p>
                              </div>
                          </div>

                      </div>

                      <div class="col-sm-6">
                          <p>Temprature Ports</p>
                          <div class="row">
                              <div class="col-sm-6">
                                  <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>No.</mat-label>
                                        <input matInput type="number" [(ngModel)]="tempno1" name="tempno1" placeholder="1" disabled>
                                        <mat-hint>No.</mat-hint>
                                      </mat-form-field>
                                    </p>
      
                                    <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>Name</mat-label>
                                        <input matInput [(ngModel)]="tempname1" name="tempname1" placeholder="1" disabled>
                                        <mat-hint>Name</mat-hint>
                                      </mat-form-field>
                                    </p>

                                    <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>Default Value</mat-label>
                                        <input matInput [(ngModel)]="tempdefault1" name="tempdefault1" placeholder="1" disabled>
                                        <mat-hint>Default Value</mat-hint>
                                      </mat-form-field>
                                    </p>

                              </div>
                              <div class="col-sm-6">
                                  <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>No.</mat-label>
                                        <input matInput type="number" [(ngModel)]="tempno2" name="tempno2" placeholder="2" disabled>
                                        <mat-hint>No.</mat-hint>
                                      </mat-form-field>
                                    </p>
      
                                    <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>Name</mat-label>
                                        <input matInput [(ngModel)]="tempname2" name="tempname2" placeholder="2" disabled>
                                        <mat-hint>Name</mat-hint>
                                      </mat-form-field>
                                    </p>

                                    <p>
                                      <mat-form-field appearance="outline">
                                        <mat-label>Default Value</mat-label>
                                        <input matInput [(ngModel)]="tempdefault2" name="tempdefault2" placeholder="1" disabled>
                                        <mat-hint>Default Value</mat-hint>
                                      </mat-form-field>
                                    </p>

                              </div>
                          </div>

                      </div>
                  </div>

                  <div class="row" style="text-align: center;" >

                         <div class="row" style="margin: 0%;">
                          <p style="width: 100%;">Relays</p>
                         </div>

                      <div class="col-sm-6">
                          <p>
                              <mat-form-field appearance="outline">
                                <mat-label>No.</mat-label>
                                <input matInput type="number" [(ngModel)]="relayno" name="relayno" placeholder="1">
                                <mat-hint>No.</mat-hint>
                              </mat-form-field>
                            </p>

                            <p>
                              <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput [(ngModel)]="relayname" name="relayname" placeholder="">
                                <mat-hint>Name</mat-hint>
                              </mat-form-field>
                            </p>

                      </div>

                      <div class="col-sm-6"></div>

                    
                  </div>
                   
                  </div>

                  <button type="button" class="btn btn-primary" (click)="submit()" style="float: right;">Submit</button>

                </mat-tab>

                

              </mat-tab-group>

           

              
             
             
              
        </div>
  
    </div>
    
  </div>
