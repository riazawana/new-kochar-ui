<div class="container">
  <div class="row">
    <div class="sub-heading col-md-12">
      <button type="button" class="btn btn-primary" (click)="addvideo()" style="float: right;">Add Video Gateways</button>

        <h3>Video Gateways</h3>
        <hr>
     </div>
  </div>

  <div class="row">
    <div class="col-sm-3 ml-3 lclass" *ngFor="let l of videolist">
              

      <mat-card class="example-card"  style="text-align: center;">
      <fa-icon [icon]="faMapMarker" style="font-size: 300%;"></fa-icon>
       
       <mat-card-content>
         <div class="d-flex justify-content-center gap-1 my-2">

           <a (click)="edit(l.mac_id)">Edit</a>
            
           <a (click)="delete(l.mac_id,l.client)">Delete</a>
         </div>

          <button type="button" class="btn btn-primary btn-block" (click)="openvideo(l.mac_id)" >{{l.name}}</button>
       </mat-card-content>

      
      
       
     </mat-card>

</div>
  </div>
<div class="row">
        

         
  
        <div class="main">

          <div class="row ml-2 pt-5 rowcls">
        
          </div>

          

        </div>
    
  </div>
  
</div>
