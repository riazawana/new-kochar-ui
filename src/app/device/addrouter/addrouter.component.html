                <mat-tab label="Router Properties"  >
                  <div class="example-large-box mat-elevation-z4">
                       <div class="row" id="row">
                        <div class="col-sm-12">

                            <p>
                                <mat-form-field appearance="outline">
                                  <mat-label>Name</mat-label>
                                  <input matInput [(ngModel)]="r_name" name="r_name" placeholder="Name">
                                  <mat-hint>Name</mat-hint>
                                </mat-form-field>
                              </p>
        
                              <p>
                                <mat-form-field appearance="outline">
                                  <mat-label>Mac Address</mat-label>
                                  <input matInput [(ngModel)]="m_a" name="m_a" (keyup)="formatMAC(m_a)" placeholder="(00:00:00:00:00:00)">
                                  <mat-hint>Mac Address</mat-hint>
                                </mat-form-field>
                              </p>
        
                              <p>
                                <mat-form-field appearance="outline">
                                  <mat-label>Mobile Number</mat-label>
                                  <input matInput [(ngModel)]="mob" name="mob" placeholder="Mobile"  [maxlength]="10" (keypress)="keyPress($event)">

                                  <!-- <mat-error *ngIf="mob.length != 10">
                                    Mobile is Required!
                                  </mat-error> -->

                                  <mat-hint>Mobile Number</mat-hint>
                                </mat-form-field>
                              </p>
        
                              <p>
                                <mat-form-field appearance="outline">
                                  <mat-label>IMSI Number</mat-label>
                                  <input matInput [(ngModel)]="imsi" name="imsi" placeholder="IMSI Number" (keypress)="keyPress($event)">
                                  <mat-hint>IMSI Number</mat-hint>
                                </mat-form-field>
                              </p>

                              <p>
                                <mat-form-field appearance="outline">
                                    <mat-label>Select SIM Operator</mat-label>
                                    <mat-select placeholder="Type" [(ngModel)]="sim" name="sim">
                                      <mat-option  value="No-Info" >NO Info</mat-option>
                                      <mat-option  value="Airtel" >Airtel</mat-option>
                                      <mat-option  value="Jio" >Jio</mat-option>
                                      <mat-option  value="Idea/Vodafone" >Idea/Vodafone</mat-option>
                                      <mat-option  value="BSNL" >BSNL</mat-option>

                                    </mat-select>
                                  <mat-hint>Select SIM Operator</mat-hint>
                                </mat-form-field>
                              </p>
                              
                        </div>
                    </div>
                  </div>

                  <button type="button" class="btn btn-primary" (click)="submit_router()" style="float: right;">Next</button>
                  <!-- <button type="button" class="btn btn-primary" (click)="previousStep(1)" style="float: right;">Previous</button> -->

                </mat-tab>

                <mat-tab label="Tunneling" >
                  <div class="example-large-box mat-elevation-z4">
                  <div class="row" style="width: 100%;">
                     

                      <div class="col-sm-4">
    
                        <p>
                            <mat-form-field appearance="outline">
                              <mat-label>GL MAC ID</mat-label>
                              <input matInput [(ngModel)]="gl_mac_id" name="gl_mac_id" (keyup)="formatMAC_gl(gl_mac_id)" placeholder="(00:00:00:00:00:00)">
                              <mat-hint>IMSI Number</mat-hint>
                            </mat-form-field>
                          </p>

                      </div>

                      <div class="col-sm-4">
    
                        <p>
                            <mat-form-field appearance="outline">
                              <mat-label>PORTS</mat-label>
                              <input matInput [(ngModel)]="port" name="port" placeholder="Port">
                              <mat-hint>PORTS</mat-hint>
                            </mat-form-field>
                          </p>

                    </div>

                    <div class="col-sm-4">
                          
                        <p>
                            <mat-form-field appearance="outline">
                              <mat-label>Device Mac ID</mat-label>
                              <input matInput [(ngModel)]="d_mac_id" name="d_mac_id" (keyup)="formatMAC_d(d_mac_id)"  placeholder="(00:00:00:00:00:00)">
                              <mat-hint>Device Mac ID</mat-hint>
                            </mat-form-field>
                          </p>

                    </div>

                     
                     
                  </div>


                  
                  </div>

                  

                    <button type="button" class="btn btn-primary" (click)="skip()">Skip</button>
                    <button type="button" class="btn btn-primary" (click)="registertunnel()">Submit</button>
                    <button type="button" class="btn btn-primary"  (click)="getliveport()" [disabled]="!flag">Get Live Ports</button>

  
                  </mat-tab>

                 

              </mat-tab-group>

           

              
              <div class="row" *ngIf="live != undefined" style="width: 100%;
              padding: 1%;">
                 

                <div class="col-sm-12">
                  
                  <p>
                    <mat-form-field appearance="outline">
                      <mat-label>Live Port</mat-label>
                      <input matInput [(ngModel)]="liveport" id="liveport" name="liveport" placeholder="">
                      <mat-hint>Live Port</mat-hint>
                    </mat-form-field>
                  </p>

      <button (click)="copyInputMessage('liveport')" >Copy Live port</button>

              </div>

              <div class="col-sm-12">
                <p>
                  <mat-form-field appearance="outline">
                    <mat-label>Live Url</mat-label>
                    <input matInput [(ngModel)]="liveurl" id="liveurl" name="liveurl" placeholder="">
                    <mat-hint>Live Url</mat-hint>
                  </mat-form-field>
                </p>

      <button (click)="copyInputMessage('liveurl')" >Copy Live url</button>
                 

              </div>

               
               
            </div>   

             
              
        </div>
