
<div class="row">
    <div class="containt">
        <div class="sub-heading">
       
            <h3>View Schedule manager</h3>
            <hr>
         </div>
  
         <div class="form_holder">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8" style="font-size: 80%;">
                        <br>
                        <p>      
                            <mat-form-field appearance="outline" id="gateway" class="selectcls">
                              <mat-label>Select Gateway</mat-label>
                              <mat-select placeholder="gateway" [(ngModel)]="gateway" name="gateway"> 
                                <mat-option *ngFor="let g of gateways" value="{{g[0].gateway_id}},{{g[0].mac_id}}" (click)="getdata(g[0].mac_id)" disabled >{{g[0].name}}-{{g[0].location_name}}</mat-option>
                              </mat-select>
                            </mat-form-field>
                        </p>

                        <hr>
                        <br>

                         <table class="table" *ngIf="gateway != undefined" style="text-align: center;">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Type</th>
                                <th scope="col">L1</th>
                                <th scope="col">L2</th>
                                <th scope="col">L3</th>
                                <th scope="col">L4</th>
                                <th scope="col">L5</th>
                                <th scope="col">L6</th>
                                <th scope="col">L7</th>
                                <th scope="col">L8</th>
                                <th scope="col">L9</th>
                                <th scope="col">L10</th>
                                <th scope="col">Action</th> 


                              
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">ARM By Platform</th>
                                <td *ngFor = "let da of data.arm_by_platform, let ia= index">
                                    <mat-checkbox class="example-margin"  [checked]= "da" >  </mat-checkbox>
                                </td>
                                
                                <td>
                                    <mat-checkbox class="example-margin" >  </mat-checkbox>
                                    <mat-checkbox class="example-margin" >  </mat-checkbox>
                                </td>
                              </tr>
            
                              <tr>
                                <th scope="row">DISARM By Platform</th>
                                <td *ngFor = "let dd of data.disarm_by_platform, let id= index">
                                    <mat-checkbox class="example-margin"  [checked]= "dd" >  </mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin"  >  </mat-checkbox>
                                    <mat-checkbox class="example-margin"  >  </mat-checkbox>
                                </td>
                              </tr>

                              <tr>
                                <th scope="row">ARM By Keypad</th>
                                <td *ngFor = "let dak of data.arm_by_keypad, let iak= index">
                                    <mat-checkbox class="example-margin"  [checked]= "dak" >  </mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin"  >  </mat-checkbox>
                                    <mat-checkbox class="example-margin"  >  </mat-checkbox>
                                </td>
                              </tr>

                              <tr>
                                <th scope="row">DISARM By Keypad</th>
                                <td *ngFor = "let ddk of data.disarm_by_keypad, let idk= index">
                                    <mat-checkbox class="example-margin" [checked]= "ddk" >  </mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin"  >  </mat-checkbox>
                                    <mat-checkbox class="example-margin"  >  </mat-checkbox>
                                </td>
                              </tr>

                              <tr>
                                <th scope="row">OFFLINE</th>
                                <td *ngFor = "let dff of data.offline, let iff= index">
                                    <mat-checkbox class="example-margin"  [checked]= "dff" >  </mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" >  </mat-checkbox>
                                    <mat-checkbox class="example-margin" >  </mat-checkbox>
                                </td>
                              </tr>

                              <tr>
                                <th scope="row">ONLINE</th>
                                <td *ngFor = "let do of data.online, let io= index">
                                    <mat-checkbox class="example-margin"  [checked]= "do" >  </mat-checkbox>
                                </td>
                                <td>
                                    <mat-checkbox class="example-margin" >  </mat-checkbox>
                                    <mat-checkbox class="example-margin" >  </mat-checkbox>
                                </td>
                              </tr>
            
                            </tbody>
                               
                          </table>

                         <hr>

                      


                        


                          <!-- <button type="button" class="btn btn-primary" (click)="onsubmit()">Submit</button> -->

                </div>
                <div class="col-sm-2"></div>
            </div>
         </div>
      
           
       
           
       
    </div>
    
  </div>
