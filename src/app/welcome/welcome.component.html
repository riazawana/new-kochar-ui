<div id="main" class="mainContainer">
        <div class="bg-white pad1">
            <div class="row" style="width: 100%;margin: 0%;">
              <div class="col-sm-2 padding-left-0">
                <button id="openNav" class="nav-btn bg-white w3-xlarge" (click)="w3_open()">&#9776;</button>
                <button id="closeNav" class="nav-btn bg-white w3-xlarge" (click)="w3_close()" style="display: none;">&#9776;</button>     
              </div> 
              
              <div class="col-sm-7"></div>
             
              <div class="col-sm-1">
                  <span *ngIf="notif == true" matBadge="{{notificationcount}}" matBadgeSize="small" style="position: absolute;margin-top: 10%;" (click)="goto_notification()"><i class="fa fa-bell-o bellcls mt-2"></i></span>
              </div>

              <div class="col-sm-2 logout-btn">
                <button id="logout" class="nav-btn pr-0 bg-white w3-Small" (click)="logout()" >logout 
                  <fa-icon [icon]="faSignOutAlt"></fa-icon>
                </button> 

              </div>

            </div>
        </div>
