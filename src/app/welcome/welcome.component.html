<div class="w3-sidebar w3-bar-block w3-card w3-animate-left white-bg mainsideBar" id="mySidebar">
<div class="logo-container">
  <img src="assets/company_logo/logo.png" (click)="redirect()">
</div>
    <div *ngFor="let s of sidebar"> 

          <div *ngIf="s.submodulename.length != 0;else elseBlock">
                <ul class="list-unstyled components mb-0">   
                  <li class="navbarList">
                      <a href="#{{s.modulename.replace(' ','')}}"  data-toggle="collapse" aria-expanded="false" class="navlinks">
                        <img src="assets/svg/{{s.modulename}}.svg"> &nbsp;&nbsp;&nbsp;
                        {{s.modulename}}
                      <fa-icon [icon]="faCaretDown" style="float: right;"></fa-icon>

                      </a>
                      <ul class="collapse list-unstyled mb-0" id="{{s.modulename.replace(' ','')}}" style="margin-left: 1rem;">
                          <li *ngFor="let ss of s.submodulename" class="navbarList">
                              <a  (click)="next('/kochar/'+s.modulename+'/'+ss.submodule_name)" class="navlinks">
                                
                                <img src="assets/svg/{{ss.submodule_name}}.svg"> &nbsp;&nbsp;&nbsp;
                                {{ss.submodule_name}}</a>
                          </li>
                      </ul>
                  </li>
                </ul>
          </div>
        
          <ng-template #elseBlock>
            <a  (click)="next('/kochar/'+s.modulename)"  class="navlinks">
              <img src="assets/svg/{{s.modulename}}.svg"> &nbsp;&nbsp;&nbsp;
              {{s.modulename}}</a>
          </ng-template>

    </div>
      
</div>





  
<div id="main">
        <div class="w3-teal">
            <div class="row" style="width: 100%;margin: 0%;">
              <div class="col-sm-2">
                <button id="openNav" class="w3-button w3-teal w3-xlarge" (click)="w3_open()">&#9776;</button>
                <button id="closeNav" class="w3-button w3-teal w3-xlarge" (click)="w3_close()" style="display: none;">&#9776;</button>     
              </div> 
              
              <div class="col-sm-7"></div>
             
              <div class="col-sm-1">
                  <span *ngIf="notif == true" matBadge="{{notificationcount}}" matBadgeSize="small" style="position: absolute;margin-top: 10%;" (click)="goto_notification()"><i class="fa fa-bell-o bellcls mt-2"></i></span>
              </div>

              <div class="col-sm-2">
                <button id="logout" class="w3-button w3-teal w3-xlarge" (click)="logout()" >logout 
                  <fa-icon [icon]="faSignOutAlt"></fa-icon>
                </button> 

              </div>

            </div>
        </div>
