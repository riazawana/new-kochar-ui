
<div class="row">
  <div class="containt">
      <div class="sub-heading">
        <button type="button"  class="btn btn-primary" (click)="adduser()" style="float: right;" [disabled]="!add">Add User</button>

         
          
          <div *ngIf="business; else elseBlock">
            <h3>Business User List</h3>
          </div>
           <ng-template #elseBlock>            
             <h3>User List</h3>
           </ng-template>

          <hr>
       </div>

       <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="sr_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
          </ng-container>
      
          
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let row"> {{row.roles[0].name}} </td>
          </ng-container>
          <!-- Progress Column -->
          <ng-container matColumnDef="zone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Zone </th>
            <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <!-- <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row" > {{row.email}} </td>
          </ng-container> -->


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <label *ngIf="view" (click)="viewUser(row._id)"><i class="fa fa-eye"></i></label>
                <label *ngIf="edit" (click)="editUser(row._id)"><i class="fa fa-pencil-square-o ml-3"></i></label>
                <label *ngIf="delete" (click)="deleteUser(row.keycloak_user_id)"><i class="fa fa-times ml-3"></i></label>                
                <label *ngIf="!view" ><i class="fa fa-eye"></i></label>
                <label *ngIf="!edit" ><i class="fa fa-pencil-square-o ml-3"></i></label>
                <label *ngIf="!delete" ><i class="fa fa-times ml-3"></i></label>  
            </td>
          </ng-container>

          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

  </div>
  
</div>
