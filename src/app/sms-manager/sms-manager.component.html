
<div class="row">
    <div class="containt">
        <div class="sub-heading">
            <button type="button" class="btn btn-primary" (click)="addnew()" style="float: right;">Add SMS Settings</button>

            <h3>SMS Manager</h3>
        </div>
        <hr>  

        <div class="main">
            <p>      
                <mat-form-field appearance="outline" id="gateway" class="selectcls">
                  <mat-label>Select Gateway</mat-label>
                  <mat-select placeholder="gateway" [(ngModel)]="gateway" name="gateway"> 
                    <mat-option *ngFor="let g of gateways" value="{{g.gateway_id}}" (click)="getsetting(g.gateway_id)"  >{{g.gateway.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
            </p>


            <table class="table" style="text-align: center;" *ngIf="k.length != 0">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Gateway Name</th>
                    <th scope="col">MAC Address</th>
                    <th scope="col">Action</th>
                  
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let l of k;let i = index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{l.gateway_name}}</td>
                    <td>{{l.mac_id}}</td>
                    <td>
                <a (click)="smsView(l.gateway_id)"><i class="fa fa-eye"></i></a>
                <a (click)="smsEdit(l.gateway_id)"><i class="fa fa-pencil-square-o ml-3"></i></a>
                <a (click)="smsDelete(l.gateway_id)"><i class="fa fa-times ml-3"></i></a>
                    </td>

        
                  </tr>

               
                </tbody>
                   
              </table>

         



        </div>

    
    </div>
</div>
