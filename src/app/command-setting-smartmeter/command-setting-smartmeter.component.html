<div class="mat-dialog-containerThree" >
      
    <div class="modal-header p-0"> 
       <h5 class="modal-title" id="exampleModalCenterTitle">Command Settings for smart meter</h5>
        <button class="btn" (click)="onNoClick()" >X</button>
       
     </div>

           <div class="row my-2">
               
            <div class="col-md-3">
             <p>Set Address</p> 

            </div>
            <div class="col-md-9">
                  <mat-form-field appearance="outline">
                      <input matInput  [(ngModel)]="setaddress" name="setaddress">
                    </mat-form-field>
            </div>
           </div>

           <div class="row justify-content-end">
            
              <button type="button" class="btn btn-primary" (click) = "sendMessage('setaddress',setaddress,data.id)" >Submit</button>
       

           </div>
          
           </div>
